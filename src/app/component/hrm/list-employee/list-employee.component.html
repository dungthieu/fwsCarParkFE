<div class="ml-2" style="width: calc( 100vw - 244px)">
  <h2 class="my-2">
    EmployeeList
  </h2>
  <div class="filter">
    <div></div>
    <div class="form-inline float-right">Search by name:
      <div class="form-group ml-1">
        <input class="form-control" type="text" ng-model="searchName" placeholder="Type name to search" />
      </div>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th ng-click="orderBy('name')">Id</th>
        <th ng-click="orderBy('country')">Name</th>
        <th ng-click="orderBy('salary')">DateOfBirth</th>
        <th ng-click="orderBy('salary')">Address</th>
        <th ng-click="orderBy('email')">PhoneNumber</th>
        <th ng-click="orderBy('email')">Department</th>
        <th ng-click="orderBy('email')">Action</th>
      </tr>
    </thead>
    <tbody class="text-center">
      <tr *ngFor="let user of users; ; let i = index">
        <td >{{i +1}}</td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.dateOfBirth |date : 'dd/MM/yyyy' }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.department }}</td>
        <td>
          <button class="btn mr-2 btn-primary" ng-click="editUser(user)">view</button>
          <button class="btn btn-danger" ng-click="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
