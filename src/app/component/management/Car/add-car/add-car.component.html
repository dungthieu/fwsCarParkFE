<div class="crude-form__wrapper" ng-show="triggerForm" class="p-2">
    <h3 ng-show="addForm">Add Car</h3>
    <form name="userForm" #carForm="ngForm">

        <div class="form-group">
            <label for="licensePlate">Licesent plate <span class="value-required">(*)</span></label>
            <input class="form-control" id="licensePlate" type="text" name="licensePlate"
                placeholder="Enter licesent plate" [(ngModel)]="addCar.licensePlate" #licensePlate="ngModel" required />
            <p class="show-required" *ngIf="!licensePlate.valid && isShowRequired">Licesent plate is required</p>

        </div>

        <div class="form-group">
            <label for="carType">Car type <span class="value-required">(*)</span></label>
            <input class="form-control" id="carType" type="text" name="carType" [(ngModel)]="addCar.carType"
                #carType="ngModel" required placeholder="Enter car type" required="required" />
            <p class="show-required" *ngIf="!carType.valid && isShowRequired">Car type is required</p>

        </div>

        <div class="form-group">
            <label for="carColor">Car color <span class="value-required">(*)</span></label>
            <input class="form-control" id="carColor" type="text" name="carColor" [(ngModel)]="addCar.carColor"
                #carColor="ngModel" required placeholder="Enter car color" required="required" />
            <p class="show-required" *ngIf="!carColor.valid && isShowRequired">Car color is required</p>

        </div>

        <div class="form-group">
            <label for="company">Company <span class="value-required">(*)</span></label>

            <select class="form-control" name="company" id="company" [(ngModel)]="addCar.company" #company="ngModel"
                required>
                <option *ngFor="let item of listCompany" [value]="item">{{item}}</option>
            </select>
            <p class="show-required" *ngIf="!company.valid && isShowRequired">Company is required</p>

        </div>

        <div class="form-group">
            <label for="parkingLotId">Parking lot <span class="value-required">(*)</span></label>

            <select class="form-control" name="parkingLotId" id="parkingLotId" [(ngModel)]="addCar.parkingLotId"
                #parkingLotId="ngModel" required>
                <option *ngFor="let item of parkinglots" [value]="item.id">{{item.name}}</option>
            </select>
            <p class="show-required" *ngIf="!parkingLotId.valid && isShowRequired">Parking lot is required</p>

        </div>

        <div class="list-btn">
            <button class="btn btn-primary ml-2" (click)="carForm.reset(); clearRequired()">
            Reset</button>
            <button class="btn btn-primary ml-2" (click)="addNewCar(carForm.form)">
                Add</button>
        </div>
    </form>
</div>
